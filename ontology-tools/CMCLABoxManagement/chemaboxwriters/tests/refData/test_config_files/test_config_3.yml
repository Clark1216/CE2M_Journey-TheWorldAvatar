# these are default settings that will be applied to any file uploads
# in the upload_to_file_server and upload_to_triple_store sections
upload_settings:
    triple_store_sparql_endpoint: ts_endpoint
    triple_store_no_auth: True
    file_server_upload_endpoint: fs_endpoint
    file_server_no_auth: True
# this section defines what type of files should be uploaded to the file server
test_pipeline:
    handlers:
        test_handler_1:
            upload_settings:
                upload_to_file_server:
                    - test1
        test_handler_2:
            upload_settings:
                upload_to_file_server:
                    - test2
                upload_to_triple_store:
                    - test3