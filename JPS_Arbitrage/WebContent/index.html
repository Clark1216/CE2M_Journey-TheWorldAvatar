<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JPS Arbitrage</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->
    <script src="./script/index.js"></script>
</head>
<body>
	<div class="jumbotron text-center" id="topBanner">
		<a href="http://www.cares.cam.ac.uk/node/454#overlay-context=c4t-research">
			<img src="./images/cam_lang_negativ1%20NEW_0.png" />
		</a>
	</div>
	
	<div class="content container">
		<div class="row" id="plantTypes">
			<div class="col-lg-4">
				<label for="plantSelection">Plant: </label>
				<select name="plantSelection" id="plantSelection" onchange="retrieveSelectedPlantParams()">
					<option value="biodiesel" selected="selected">Biodiesel</option>
					<option value="methanol">Methanol</option>
				</select>
			</div>
			<div class="col-lg-4 input-label" id="cpo">
				<label id="label-cpo">
					Flow-rate of Crude Palm Oil (kg/hour):
					<input id="flowrateCPO" type="text" required value="24220.0656"/>
				</label>
			</div>
			<div class="col-lg-4">

			</div>
		</div>
		<div class="row" id="generalParams">
			<div class="col-lg-4 input-label">
				<label>
					Price of cooling water (USD/kg):
					<input id="priceCoolingWater" type="text" required />
				</label>
			</div>
			<div class="col-lg-4 input-label">
				<label>
					Price of fuel gas (USD/mmBTU):
					<input id="priceFuelGas" type="text" required />
				</label>
			</div>
			<div class="col-lg-4 input-label">
				<label>
					Price of electricity (SGD/kJ):
					<input id="priceElectricity" type="text" required />
				</label>
			</div>
		</div>
		<div class="row" id="analysis" style="display: inline-block">
			<label for="analysisSelection">Run MoDS Analysis Using: </label>
			<select name="analysisSelection" id="analysisSelection">
				<option value="Market Data from CSV files">Market Data from CSV files</option>
				<option value="Market Data from DataDownload Agent">Market Data from DataDownload Agent</option>
			</select>
			<input type="submit" value="Start Simulation" onclick="processInputs(); return false"/>
		</div>
		<div class="row" id="analysisOutput">
			<div class="col-lg-6">
				<h2>Market Price of</h2>
				<svg class="line-chart"></svg>
			</div>
			<div class="col-lg-6">
				<h2>Recommendation</h2>
				<p id="MoDSOutput"></p>
			</div>
		</div>
    </div>
</body>
</html>
