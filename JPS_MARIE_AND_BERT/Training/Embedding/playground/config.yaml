model_name: "TransE"
datasets:
  - dataset: "pubchemmini"
    parameters:
      learning_rate: 0.1
      l1_flag: True
      hidden_size: 60
      batch_size: 16
      epochs: 100
      margin: 1.00
      optimizer: "sgd"
      sampling: "bern"
      neg_rate: 1
      dataset_path: "../../../Dataset"
      plot_embedding: True
      plot_entity_only: True
      plot_training_result: True
      plot_testing_result: True
      result: "../../../Dataset/results"
      figures: "../../../Dataset/figures"
      device: "cpu"



