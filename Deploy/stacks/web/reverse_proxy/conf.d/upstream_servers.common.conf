# List of upstream servers that are used for all container modes
upstream local_chatbot {
    server jps-chatbot:5000;
}

upstream local_ldf {
    server jps-ldf:3000;
}

upstream local_power_system {
    server uk-power-system:80;
}

upstream local_gas_grid {
    server uk-gas-grid:80;
}

upstream local_land_use {
    server land-use:80;
}

upstream local_website_http {
    server website:80;
}