version: "3.8"

# Services
services:

  # Knowledge Graph Website
  website:
    image: docker.cmclinnovations.com/website:1.0.0-SNAPSHOT-${MODE}
    build: "./website"
    container_name: "website"
    restart: unless-stopped
    labels:
      description: "HTTPD hosted static Grav website containing Knowledge Graph content."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"

  # Reverse Proxy
  reverse_proxy:
    image: docker.cmclinnovations.com/reverse_proxy:1.0.0-SNAPSHOT-${MODE}
    build:
      context: "./reverse_proxy"
      target: dev
    container_name: "reverse_proxy"
    restart: always
    labels:
      description: "Nginx configured as a reverse proxy for SSL handling and redirects."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
    volumes:
      - type: bind
        source: /var/log/kg-website-logs
        target: /var/log/nginx/persistent

  # Power System and SDG Visualisation
  uk-power-system:
    image: docker.cmclinnovations.com/power-system-vis:1.0.0-SNAPSHOT-${MODE}
    build:
        context: "../../../web/UKDigitalTwin/power-system/mapbox-vis"
        dockerfile: "./docker/Dockerfile"
    container_name: "uk-power-system"
    restart: unless-stopped
    ports:
      - 3001:80
    labels:
      description: "MapBox visualisation of Power Plant and SDG data pulled from KG."
      authors: " support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"

  # Gas Grid Visualisation
  uk-gas-grid:
    image: docker.cmclinnovations.com/gas-grid-vis:1.0.0-SNAPSHOT-${MODE}
    build:
        context: "../../../GasGrid/OtherTools/Mapping and Location Tools/mapbox_CMCL"
        dockerfile: "./docker/Dockerfile"
    container_name: "uk-gas-grid"
    restart: unless-stopped
    ports:
      - 4001:80
    labels:
      description: "MapBox visualisation of Gas Grid data downloaded from gas-grid-agent container."
      authors: "trs53@cam.ac.uk, support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"

  # Land Use Crop Map
  land-use:
    image: docker.cmclinnovations.com/land-use-vis:1.0.0-SNAPSHOT-${MODE}
    build:
      context: "./land_use"
      dockerfile: "./docker/Dockerfile"
    container_name: "land-use"
    restart: unless-stopped
    ports:
      - 4003:80
    labels:
      description: "HTTPD hosted mapbox visualisation of Crop Use map using remote data uploaded to MapBox studio."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
      
  
  # Flood Map
  flood-map:
    image: docker.cmclinnovations.com/flood-vis:1.0.0-SNAPSHOT-${MODE}
    build:
        context: "../../../web/UKDigitalTwin/flood-map"
        dockerfile: "./docker/Dockerfile"
    container_name: "flood-map"
    restart: unless-stopped
    ports:
      - 3002:80
    labels:
      description: "HTTPD hosted mapbox visualisation of Flood Map visualisation."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"