version: "3.8"

# Services
services:

  # Knowledge Graph Website
  website:
    image: docker.cmclinnovations.com/website:1.0.0-SNAPSHOT
    build: "./website"
    container_name: "website"
    restart: unless-stopped
    labels:
      description: "HTTPD hosted static Grav website containing Knowledge Graph content."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
  
  
  # Reverse Proxy
  reverse_proxy:
    image: docker.cmclinnovations.com/reverse_proxy:1.0.0-SNAPSHOT-${MODE}
    build:
      context: "./reverse_proxy"
      target: dev
    container_name: "reverse_proxy"
    restart: always
    labels:
      description: "Nginx configured as a reverse proxy for SSL handling and redirects."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
    volumes:
      - type: bind
        source: /var/log/kg-website-logs
        target: /var/log/nginx/persistent
  
  
  # JPS Chatbot
  # NOTE - You must set up Vienna credentials before attempting to build this server,
  #        see the JPS_Chatbot/docker/README.txt file for details.
  # TODO - Once this has a version and has been tagged with it, use that rather than the commit
  jps-chatbot:
    image: docker.cmclinnovations.com/jps-chatbot:0e837d
    build:
      context: "../../../JPS_Chatbot"
      dockerfile: "./docker/Dockerfile"
    container_name: "jps-chatbot"
    restart: unless-stopped
    ports:
      - 5000:5000 
    labels:
      description: "Chemistry chatbot, uses NL processing and KGs to answer chemical queries."
      authors: "xz378@cam.ac.uk, support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
    
    
  # JPS LDF Server
  # TODO - Once this has a version and has been tagged with it, use that rather than the commit
  jps-ldf:
    image: docker.cmclinnovations.com/jps-ldf:0e837d
    build:
      context: "../../../JPS_LDF"
      dockerfile: "./docker/Dockerfile"
    container_name: "jps-ldf"
    restart: unless-stopped
    ports:
      - 3000:3000 
    labels:
      description: "Linked Fragment server used in conjunction with the JPS Chatbot Image."
      authors: "xz378@cam.ac.uk, support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
  
  
  # Power System and SDG Visualisation
  uk-power-system:
    image: docker.cmclinnovations.com/power-system-vis:1.0.0-SNAPSHOT-${MODE}
    build:
        context: "../../../web/UKDigitalTwin/mapbox-vis"
        dockerfile: "./docker/Dockerfile"
    container_name: "uk-power-system"
    restart: unless-stopped
    ports:
      - 3001:80
    labels:
      description: "MapBox visualisation of Power Plant and SDG data pulled from KG."
      authors: " support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
    
    
  # Gas Grid Visualisation
  uk-gas-grid:
    image: docker.cmclinnovations.com/gas-grid-vis:1.0.0-SNAPSHOT-${MODE}
    build:
        context: "../../../GasGrid/OtherTools/Mapping and Location Tools/mapbox_CMCL"
        dockerfile: "./docker/Dockerfile"
    container_name: "uk-gas-grid"
    restart: unless-stopped
    labels:
      description: "MapBox visualisation of Gas Grid data downloaded from gas-grid-agent container."
      authors: "trs53@cam.ac.uk, support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
    
    
  # UN Sustainable Goals
  # TODO - Once this has a version and has been tagged with it, use that rather than the commit
  un-goals:
    image: docker.cmclinnovations.com/un-goals:0ce476
    build:
      context: "./sustainable_goals"
      dockerfile: "./docker/Dockerfile"
    container_name: "un-goals"
    restart: unless-stopped
    labels:
      description: "HTTPD hosted mapbox visualisation of UN Sustainable Goals based on static geoJSON files."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"

    
  # Land Use Crop Map
  # TODO - Once this has a version and has been tagged with it, use that rather than the commit
  land-use:
    image: docker.cmclinnovations.com/land-use:0ce476
    build:
      context: "./land_use"
      dockerfile: "./docker/Dockerfile"
    container_name: "land-use"
    restart: unless-stopped
    ports:
      - 4003:80
    labels:
      description: "HTTPD hosted mapbox visualisation of Crop Use map using remote data uploaded to MapBox studio."
      authors: "support@cmclinnovations"
      builder: "${BUILDER}"
      hash: "${HASH}"
