version: "3.8"

# Services
services:

  # Reverse Proxy
  reverse_proxy:
    # Map http to port 81
    ports:
      - 81:80

  # Website
  website:
    build:
      target: dev
      
  # Power System and SDG Visualisation
  uk-power-system:
    build:
      target: development

  # Gas Grid Visualisation
  uk-gas-grid:
    build:
      target: development
      
  # Land Use Crop Map
  land-use:
    build:
      target: development


# Development network
networks:
  default:
    name: dev-web