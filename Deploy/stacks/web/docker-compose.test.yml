version: "3.8"

# Services
services:

  # Reverse Proxy
  reverse_proxy:
    # Map http to port 82
    ports:
      - 82:80

  # Website
  # Target affects which container ID is set for Google Tag Manager - use dev ID for testing
  website:
    build:
      target: dev


# Test network
networks:
  default:
    name: test-web