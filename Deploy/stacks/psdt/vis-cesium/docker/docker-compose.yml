version: "3.8"

# All Services
services:

  # Pirmasens Digital Twin visualisation
  psdt-visualisation-cesium:
    image: psdt-visualisation-cesium:latest
    container_name: "psdt-visualisation-cesium"
    restart: "no"
    build:
      context: "../"
      dockerfile: "./docker/Dockerfile"
      labels:
        authors: "support@cmclinnovations"
        description: "Pirmasens Digitaler Zwilling Cesium-Visualisierung."
    ports:
      - "42070:80"
 
