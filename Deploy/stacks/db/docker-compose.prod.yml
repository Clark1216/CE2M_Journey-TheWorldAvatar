version: "3.8"

# Services
services:

  # Blazegraph
  blazegraph:
    ports:
      - "6889:8080"

  # Blazegraph geo
  blazegraph_geo:
    ports:
      - "6989:8080"

  # Postgres
  postgres:
    ports:
      - "5432:5432"

  # RDF4J
  rdf4j:
    ports:
      - "6888:8080"


# Production network
networks:
  default:
    name: prod-db
