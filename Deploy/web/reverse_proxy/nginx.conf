worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream dev-db_blazegraph {
        server 192.168.1.218:6889;
    }

    upstream dev-db_rdf4j {
        server 192.168.1.218:6888;
    }

    upstream website_http {
        server website:80;
    }

    server {
        listen 80;
	server_name kg.cmclinnovations.com;

	location /.well-known/acme-challenge/ {
	    root /var/www/certbot;
	}

        location / {
            proxy_pass         http://website_http;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }

    server {
        listen 443;
        server_name kg.cmclinnovations.com;

	ssl_certificate /etc/letsencrypt/live/kg.cmclinnovations.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/kg.cmclinnovations.com/privkey.pem;

	ssl on;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass         http://website_http;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

	location /blazegraph {
            proxy_pass         http://dev-db_blazegraph/blazegraph;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

	location /rdf4j-server {
            proxy_pass         http://dev-db_rdf4j/rdf4j-server;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /rdf4j-workbench {
            proxy_pass         http://dev-db_rdf4j/rdf4j-workbench;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

    }

}
