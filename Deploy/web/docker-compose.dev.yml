version: "3.8"

# Services
services:
    
  # Knowledge Graph Website (Port 81)
  website:
    build: 
      context: "./website"
    ports:
      - "82:80"
  
  # Reverse Proxy Server
  reverse-proxy:
    build: 
      context: "./reverse-proxy"
    ports:
      - "81:80"
      - "443:443"
   
# Development network    
networks:
  default:
    name: dev-web