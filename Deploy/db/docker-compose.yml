version: "3.8"
services:
  blazegraph:
    build:
      args:
        - HASH=$HASH
      context: blazegraph
    container_name: "blazegraph_${MODE}-${HASH}"
    environment:
      BLAZEGRAPH_PASSWORD_FILE: /run/secrets/blazegraph_password
    image: docker.cmclinnovations.com/blazegraph:v1.0
    restart: unless-stopped
    secrets:
      - blazegraph_password
    volumes:
      - blazegraph_data:/data
  rdf4j:
    build:
      args:
        - HASH=$HASH
      context: rdf4j
    container_name: "rdf4j_${MODE}-${HASH}" 
    environment:
      RDF4J_ADMIN_PASSWORD_FILE: /run/secrets/rdf4j_admin_password
      RDF4J_USER_PASSWORD_FILE: /run/secrets/rdf4j_user_password
    image: docker.cmclinnovations.com/rdf4j:v1.0
    restart: unless-stopped
    secrets:
      - rdf4j_admin_password
      - rdf4j_user_password
    volumes:
      - rdf4j_data:/var/rdf4j
      - rdf4j_logs:/usr/local/tomcat/logs 

networks:
  default:
    name: db

secrets:
  blazegraph_password:
    file: blazegraph/secrets/blazegraph_password
  rdf4j_admin_password:
    file: rdf4j/secrets/rdf4j_admin_password
  rdf4j_user_password:
    file: rdf4j/secrets/rdf4j_user_password

volumes:
  blazegraph_data:
    name: "blazegraph_data"
  rdf4j_data:
    name: "rdf4j_data"
  rdf4j_logs:
    name: "rdf4j_logs"
