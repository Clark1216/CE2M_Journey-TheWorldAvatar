version: "3.8"

services:
  virtual-sensor:
    container_name: virtual-sensor
    image: virtual-sensor:1.0.0
    environment:
      JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,address=*:8000,server=y,suspend=n"
      KG_ENDPOINT: "http://blazegraph:8080/blazegraph/namespace/virtualsensor/sparql"
    build:
      context: ./Episode
    ports:
      - 8081:8080
      - 8001:8000
      
  blazegraph:
    container_name: "blazegraph"
    image: docker.cmclinnovations.com/blazegraph:1.0.0-SNAPSHOT
    restart: unless-stopped
    ports:
      - "8889:8080"
    volumes:
      - blazegraph_data:/data

  file-server:
    container_name: file-server
    image: file-server
    environment:
      JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,address=*:8000,server=y,suspend=n"
    build:
      args:
        mvn_profile: dev-profile
      context: ../Deploy/stacks/db/fileserver
    ports:
      - "58090:8080"
      - "58000:8000"
    volumes:
      - file_server:/app/fs_root

  python-service:
    container_name: python-service
    image: python-service
    build:
      context: ./python_service
      target: production
    ports:
      - 5000:5000

  ship-input-agent:
    container_name: ship-input-agent
    image: ship-input-agent
    build:
      context: ./ShipInputAgent
    ports:
      - 8082:8080
      - 8002:8000
    environment:
      JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,address=*:8000,server=y,suspend=n"
      KG_PROTOCOL: "http"
      KG_PATH: "blazegraph/namespace/ship/sparql/ship/sparql"
      KG_PORT: 8080
      KG_HOST: "blazegraph"
      POSTGRES_HOST: "postgis"
      POSTGRES_PORT: 5432
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postpass"
      POSTGRES_DB: "postgres"
      DATA_DIR: "/data"
    volumes:
      - ./ShipInputAgent/data:/data

  postgis:
    # image: docker.cmclinnovations.com/postgres:13.3-alpine
    image: postgis/postgis:14-3.2-alpine
    container_name: "postgis"
    environment:
      POSTGRES_PASSWORD: "postpass"
    ports:
      - 7432:5432
    security_opt:
      - label=disable
    restart: unless-stopped
    volumes:
      - postgis_data:/var/lib/postgresql/data

volumes:
  file_server:  
  blazegraph_data:
  postgis_data: