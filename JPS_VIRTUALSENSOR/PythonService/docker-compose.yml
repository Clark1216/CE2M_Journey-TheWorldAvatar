version: "3.8"

services:
  python-service:
    image: ghcr.io/cambridge-cares/python-service:1.1.1-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    build:
      target: production
    ports:
      - 5000:5000
    networks:
      - stack
