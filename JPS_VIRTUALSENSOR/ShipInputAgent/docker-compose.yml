version: "3.8"

services:
  shipinputagent:
    image: docker.cmclinnovations.com/shipinputagent:1.0.0-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - STACK_NAME=${STACK_NAME}
      - DATABASE=postgres # currently ontop reads from the default database
      - DATA_DIR=/data
      - LAST_READ_FILE=/misc/last_read_file
      - TIME_OFFSET_FILE=/misc/time_offset_file
      - GEOSERVER_WORKSPACE=dispersion
    configs:
      - postgis
      - blazegraph
      - geoserver
    secrets:
      - postgis_password
      - geoserver_password
    ports:
      - "8082:8080"
    volumes:
      - logs:/root/.jps
      - misc:/misc
      - ./data:/data
    networks:
      - stack

volumes:
  logs:
    name: "logs"
  misc:
    name: "misc"