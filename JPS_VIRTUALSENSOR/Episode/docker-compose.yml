version: "3.8"

services:
  episode-agent:
    image: docker.cmclinnovations.com/episodeagent:1.0.0-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - STACK_NAME=${STACK_NAME}
    configs:
      - postgis
      - blazegraph
      - ontop
    secrets:
      - postgis_password
    ports:
      - "8083:8080"
    volumes:
      - logs:/root/.jps
    networks:
      - stack

volumes:
  logs:
    name: "logs"