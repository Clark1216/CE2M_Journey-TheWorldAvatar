version: "3.8"

services:
  aermod-agent:
    image: docker.cmclinnovations.com/aermod-agent:1.0.0-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - STACK_NAME=${STACK_NAME}
      - PYTHON_SERVICE_URL=http://${STACK_NAME}_python-service:5000
      - AERMET_EXE=./root/aermod/aermet # need to match Dockerfile
      - AERMOD_EXE=./root/aermod/aermod # need to match Dockerfile
      - WEATHER_AGENT=http://weatheragent:8080/WeatherAgent/UpdateStation
      - DATABASE=postgres
      - SIMULATION_DIR=/root/aermod/simulations
    configs:
      - postgis
      - blazegraph
      - geoserver
      - ontop
    secrets:
      - postgis_password
      - geoserver_password
    ports:
      - "8081:8080"
    volumes:
      - logs:/root/.jps
    networks:
      - stack

volumes:
  logs:
    name: "logs"