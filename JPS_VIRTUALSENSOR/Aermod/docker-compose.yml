version: "3.8"

services:
  aermod-agent:
    image: docker.cmclinnovations.com/aermod-agent:1.0.0-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - STACK_NAME=${STACK_NAME}
    configs:
      - postgis
      - blazegraph
      - geoserver
      - ontop
    secrets:
      - postgis_password
      - geoserver_password
    ports:
      - "8082:8080"
    volumes:
      - logs:/root/.jps
      - misc:/misc
      - ./data:/data
    networks:
      - stack

volumes:
  logs:
    name: "logs"
  misc:
    name: "misc"