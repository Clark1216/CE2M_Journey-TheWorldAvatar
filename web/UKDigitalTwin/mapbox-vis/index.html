<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .quakeInfo {
      position: absolute;
      font-family: sans-serif;
      margin-top: 5px;
      margin-left: 5px;
      padding: 5px;
      width: 40%;
      border: 2px solid black;
      font-size: 25px;
      color: #222;
      background-color: #fff;
      border-radius: 3px;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id='map'></div>

  <div class='quakeInfo'>
  <div><strong>UK GENERATORS</strong>
  <div><strong>Name:</strong> <span id='name'></span></div>
  <div><strong>Capacity:</strong> <span id='capacity'></span></div>
  <div><strong>Fuel:</strong> <span id='fuel'></span></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam1hcnNkZW4iLCJhIjoiY2ttZzNqM3IxM2JyYzJ2bndzZnIxeG1lciJ9.uwb9ZnBO3vWssvcBsXcFeA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
      center: [-3, 54.25], // starting position [lng, lat]
      zoom: 5, // starting zoom
      pitch: 0,
      bearing: 0,
    });

    map.on('load', function () {


        // This section is concerned with plotting the geojson file
        map.addSource('powerplants', {
            type: 'geojson',
            data: 'UK_PowerPlants.geojson'
        });

        map.addLayer({
            'id': 'plant_locations',
            'type': 'circle',
            'source': 'powerplants',
            'layout': {},
            'paint': {
                'circle-radius':["+", 3, ["*", 0.9, ["ln", ["to-number", ["get", "capacity"]]]]],
		'circle-color': ["get", "marker-color"]
            }
            });

        var plantID = null;

        map.on('mousemove', 'plant_locations', (e) => {

          map.getCanvas().style.cursor = 'crosshair';
          // Set variables equal to the current feature's magnitude, location, and time
          var plantName = e.features[0].properties.name;
          var plantCapacity = e.features[0].properties.capacity;
          var plantFuel = e.features[0].properties.fuel;

          // Check whether features exist
          if (e.features.length > 0) {
            // Display the magnitude, location, and time in the sidebar
            nameDisplay.textContent = plantName;
            capacityDisplay.textContent = plantCapacity + ' MW';
            fuelDisplay.textContent = plantFuel;


            // If plantID for the hovered feature is not null,
            // use removeFeatureState to reset to the default behavior
            if (plantID) {
              map.removeFeatureState({
                source: "powerplants",
                id: plantID
              });
            }

            plantID = e.features[0].id;

            // When the mouse moves over the earthquakes-viz layer, update the
            // feature state for the feature under the mouse
            map.setFeatureState({
              source: 'powerplants',
              id: plantID,
            }, {
              hover: true
            });
          }
        });

        map.on("mouseleave", "plant_locations", function() {
          map.getCanvas().style.cursor = 'crosshair';
          if (plantID) {
            map.setFeatureState({
              source: 'powerplants',
              id: plantID
            }, {
              hover: false
            });
          }

          plantID = null;
          // Remove the information from the previously hovered feature from the sidebar
          nameDisplay.textContent = '';
          capacityDisplay.textContent = '';
          fuelDisplay.textContent = '';
          // Reset the cursor style
          map.getCanvas().style.cursor = '';
        });
    });

    var nameDisplay = document.getElementById('name');
    var capacityDisplay = document.getElementById('capacity');
    var fuelDisplay = document.getElementById('fuel');

  </script>

</body>
</html>
