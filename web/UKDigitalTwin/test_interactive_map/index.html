<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Population density and SMR deployment</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoiam1hcnNkZW4iLCJhIjoiY2ttZzNqM3IxM2JyYzJ2bndzZnIxeG1lciJ9.uwb9ZnBO3vWssvcBsXcFeA';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/dark-v11',
        center: [-2, 54.5],
        zoom: 5
    });

    map.on('load', () => {
        //----SOURCES----//
        // populationdensity
        map.addSource('populationdensity', {
            'type': 'geojson',
            //'data': 'https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson'
            'data': 'populationdensity.geojson'
        });

        // SMR52: added SMR for CarbonTax60_WeatherCondition_WLSL_weighter_0.0
        map.addSource('29BusModel_52_SMRs_Introduced_CarbonTax60_WeatherCondition_WLSL_weighter_0.0_SMR', {
            'type': 'geojson',
            'data': './SMRLocation_heatMap/29BusModel_52_SMRs_Introduced_CarbonTax60_WeatherCondition_WLSL_weighter_0.0_SMR.geojson'
        });
        
        // // SMR52:  the extant pp CarbonTax60_WeatherCondition_WLSL_weighter_0.0
        // map.addSource('29BusModel_52_SMRs_Introduced_CarbonTax60_WeatherCondition_WLSL_weighter_0.0_ExtantGenerator', {
        //     'type': 'geojson',
        //     'data': './29BusModel_52_SMRs_Introduced_CarbonTax60_WeatherCondition_WLSL_weighter_0.0_ExtantGenerator.geojson'
        // });



        //----LAYERS----//
        // populationdensity_add the heatmap layer
        map.addLayer(
            {
                'id': 'populationdensity-heat',
                'type': 'heatmap',
                'source': 'populationdensity',
                'maxzoom': 9,
                'paint': {
                    // Increase the heatmap weight based on frequency and property magnitude
                    'heatmap-weight': [
                        'interpolate',
                        ['linear'],
                        ['get', 'Population'],
                        3E4,
                        0,
                        9E5,
                        9,
                        9E6,
                        10
                    ],
                    // Increase the heatmap color weight weight by zoom level
                    // heatmap-intensity is a multiplier on top of heatmap-weight
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        1,
                        9,
                        3
                    ],
                    // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                    // Begin color ramp at 0-stop with a 0-transparancy color
                    // to create a blur-like effect.
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0,
                        'rgba(33,102,172,0)',
                        0.2,
                        'rgb(103,169,207)',
                        0.4,
                        'rgb(209,229,240)',
                        0.6,
                        'rgb(253,219,199)',
                        0.8,
                        'rgb(239,138,98)',
                        1,
                        'rgb(178,24,43)'
                    ],
                    // Adjust the heatmap radius by zoom level
                    'heatmap-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        2,
                        9,
                        20
                    ],
                    // Transition from heatmap to circle layer by zoom level
                    'heatmap-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        1,
                        9,
                        0
                    ]
                }
            },
            'waterway-label'
        );

        // populationdensity_add the circle layer
        map.addLayer(
            {
                'id': 'populationdensity-point',
                'type': 'circle',
                'source': 'populationdensity',
                'minzoom': 7,
                'paint': {
                    // Size circle radius by earthquake magnitude and zoom level
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        ['interpolate', ['linear'], ['get', 'Population'], 3E4, 1, 7E4, 4, 1.3E5, 7, 9E5, 10, 9E6, 12],     
                        16,
                        ['interpolate', ['linear'], ['get', 'Population'], 3E4, 15, 7E4, 20, 1.3E5, 23, 9E5, 25, 9E6, 30]
                    ],
                    // Color circle by earthquake magnitude
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'Population'],
                        3E4,
                        'rgba(33,102,172,0)',
                        4E4,
                        'rgb(103,169,207)',
                        5.5E4,
                        'rgb(209,229,240)',
                        7E4,
                        'rgb(253,219,199)',
                        13E4,
                        'rgb(239,138,98)',
                        9E6,
                        'rgb(178,24,43)'
                    ],
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    // Transition from heatmap to circle layer by zoom level
                    'circle-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        0,
                        8,
                        1
                    ]
                }
            },
            'waterway-label'
        );

        // add SMR layer (not heatmap)
        map.addLayer({
                    'id': 'SMR52_CarbonTax60_WeatherCondition_WLSL_weighter_0-point',
                    'type': 'circle',
                    'source': '29BusModel_52_SMRs_Introduced_CarbonTax60_WeatherCondition_WLSL_weighter_0.0_SMR',
                    'layout': {
                        'visibility': 'visible'
                    },
                    'paint': {
                        'circle-radius': ["+", 2, ["*", 0.9, ["ln", ["to-number", ["get", "Output"]]]]],
                        'circle-color': '#1e8700',
                        'circle-opacity': 0.85,
                        'circle-stroke-width': 0,
                        'circle-stroke-color': inner_text
                    }
                });

            });
</script>

</body>
</html>
