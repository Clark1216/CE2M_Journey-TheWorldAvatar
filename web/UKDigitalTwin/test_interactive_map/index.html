<head>
    <title>Power System Visualisation</title>

<body>

    <!--<style>
        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

    <!-- div is a DOM element -->
    <div id='map'></div>
    <div id="tiltShift"></div>
    <div id="controlsParent"></div>
    <!--<div id="map-overlay" class="map-overlay"></div>-->

    <script>

        var currentLayer = "power";

        // Add map controls
        document.getElementById("controlsParent").innerHTML = getControls();
        // The getControls() is invoked from the mapbox-controls.js for returning a controlHTML containing camera, terrain, and layer panels

        // Initial state of side-panel (from side-panel.js)
        initialiseSidePanel(document.getElementById("map"));
        // Reset side panel (from power-system.js)
        resetSidePanel();

        // Show loading icon whilst stuff spins up
        var loadingHTML = `
                        <br><br><br><br><br>
                        <img width='150' src='loading.gif'></img>
                        <br>
                        <span style='color: grey; font-style: italic;'>Loading data, please wait...</span>
                    `;
        appendSidePanelText(loadingHTML);

        // Initialise the MapBox map
        mapboxgl.accessToken = 'pk.eyJ1Ijoiam1hcnNkZW4iLCJhIjoiY2ttZzNqM3IxM2JyYzJ2bndzZnIxeG1lciJ9.uwb9ZnBO3vWssvcBsXcFeA';
        var map = new mapboxgl.Map(getDefaultMapOptions());
        
        //  const overlay = document.getElementById('map-overlay');

        // Initialise MapBox popup for mouse-overs
        var popup = popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        // Change some layer colors depending on selected style
        var inner_text = '#3E3E3E';
        var outer_text = '#FFFFFF';

        function terrainCallback(terrainType) {
            if (terrainType === "light") {
                inner_text = '#3E3E3E';
                outer_text = '#FFFFFF';
            } else {
                inner_text = '#FFFFFF';
                outer_text = '#000000';
            }
            console.log("INFO: Updated label colors.");
        }

        function cameraCallback() {
            popup.remove();
            resetSidePanel();
            updateLegend(currentLayer);
        }

        function layerCallback(layerID, enabled) {
            if (layerID == "power" && enabled) {
                map.setPaintProperty(
                    "plant_locations",
                    "circle-color",
                    ["get", "marker-color"]
                );

                currentLayer = "power";
                updateLegend("power");

            } else if (layerID == "indicator" && enabled) {
                map.setPaintProperty(
                    "plant_locations",
                    "circle-color",
                    ["get", "sdgcolor"]
                );

                currentLayer = "indicator";
                updateLegend("indicator");
            }
        }

        // Setup map with mapbox-controls.js
        setup(map, cameraCallback, terrainCallback, layerCallback); // ************the layerCallback needs to be passed two arguments?????


        // Add tilt shift effect
        // Note: I've disabled this for now as the map is becoming unresponsive.
        // Once we've had time for some optimisation, we can enable it.
        //addTiltShiftSupport();

        // On initial load...
        map.on("load", function () {
            resetSidePanel();
            updateLegend(currentLayer);

        });

        map.on('style.load', function () { // ****************What is 'style.load'?
            let hoveredStateId = null;

            console.log("INFO: New style has been loaded.");
            refresh();

            // Add the region boundaries geoJSON source
            map.addSource('Electricity_Consumption_region', {
                type: 'geojson',
                data: 'UK_Electricity_Consumption_Regions.geojson'
            });

            // Add the sub areas boundaries geoJSON source
            map.addSource('Electricity_Consumption_area', {
                type: 'geojson',
                data: 'UK_Electricity_Consumption_Areas.geojson'
            });

            // Add the layer for visualising the regional boundaries with a mouse hover effect
            map.addLayer({
                'id': 'Electricity_Consumption_region_borders',
                'type': 'line',
                'source': 'Electricity_Consumption_region',
                'layout': { 'visibility': 'visible' },
                'paint': {
                    // 'fill-color': 'rgba(200, 100, 240, 0.4)',
                    // 'fill-outline-color': 'rgba(200, 100, 240, 1)',
                    // 'fill-antialias': false
                    'line-color': '#2b8cbe',
                    'line-width': 4,
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,
                        0.5
                    ]
                }
            });

            // Add the layer for visualising the filled sub areas with a mouse hover effect
            map.addLayer({
                'id': 'Electricity_Consumption_area_fill',
                'type': 'fill',
                'source': 'Electricity_Consumption_area',
                'layout': { 'visibility': 'visible' },
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    // 'fill-opacity': 0.5
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,
                        0.5
                    ]
                }
            });

            // Add the layer for visualising the border of sub areas
            map.addLayer({
                'id': 'Electricity_Consumption_area_borders',
                'type': 'line',
                'source': 'Electricity_Consumption_area', // reference the data source
                'layout': { 'visibility': 'visible' },
                'paint': {
                    'line-color': '#9ecae1',
                    'line-width': 2
                }
            });

            // Add the click event for sub areas for showing up the attribute values
            map.on('click', 'Electricity_Consumption_area_fill', function (e) {
                var Location = e.features[0].properties.Location;
                var Area_LACode = e.features[0].properties.Area_LACode;
                var TotalELecConsumption = e.features[0].properties.TotalELecConsumption;
                var DomesticConsumption = e.features[0].properties.DomesticConsumption;
                var Industrial_and_Commercial = e.features[0].properties.Industrial_and_Commercial;

                var html = `
                                    <b> ` + Location + `</b><br>
                                    LA Code: ` + Area_LACode + `</b><br>
                                    Total Electricity Consumption: ` + TotalELecConsumption + ` GWh </b><br>
                                    Domestic Consumption: ` + DomesticConsumption + ` GWh </b><br>
                                    Industrial and Commercial Consumption: ` + Industrial_and_Commercial + ` GWh </b><br>
                                `;

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(html)
                    .addTo(map)
            });


            // When the user moves their mouse over the filled layer, update the
            // feature state for highlighting the area under the mouse.
            map.on('mousemove', 'Electricity_Consumption_area_fill', function (e) {
                map.getCanvas().style.cursor = 'pointer';
                // console.log("mouse move", e.lngLat);
                if (e.features.length > 0) {
                    console.log("features length is larger than 0");
                    console.log("The hoveredStateId is: ", hoveredStateId)
                    if (hoveredStateId !== null) {
                        map.setFeatureState(
                            { source: 'Electricity_Consumption_area', id: hoveredStateId },
                            { hover: false }
                        );
                    }
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'Electricity_Consumption_area', id: hoveredStateId },
                        { hover: true }
                    );
                }
            });

            // When the mouse leaves the filled layer, update the feature state of the
            // previously hovered feature for removing the highlight effect.
            map.on('mouseleave', 'Electricity_Consumption_area_fill', function () {
                map.getCanvas().style.cursor = '';
                if (hoveredStateId !== null) {
                    map.setFeatureState(
                        { source: 'Electricity_Consumption_area', id: hoveredStateId },
                        { hover: false }
                    );
                }
                hoveredStateId = null;
            });

            // Add the click event for regional boundaries for showing up the attribute values of the whole region
            map.on('click', 'Electricity_Consumption_region_borders', function (e) {
               
                var Location = e.features[0].properties.Location;
                var Area_LACode = e.features[0].properties.Area_LACode;
                var TotalELecConsumption = e.features[0].properties.TotalELecConsumption;
                var DomesticConsumption = e.features[0].properties.DomesticConsumption;
                var Industrial_and_Commercial = e.features[0].properties.Industrial_and_Commercial;

                var html = `
                                    <b> ` + Location + `</b><br>
                                    LA Code: ` + Area_LACode + `</b><br>
                                    Total Electricity Consumption: ` + TotalELecConsumption + ` GWh </b><br>
                                    Domestic Consumption: ` + DomesticConsumption + ` GWh </b><br>
                                    Industrial and Commercial Consumption: ` + Industrial_and_Commercial + ` GWh </b><br>
                                `;


                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(html)
                    .addTo(map)
            });

            // When the user moves their mouse over the regional boundaries, update the
            // feature state for highlighting the border the mouse.
            map.on('mousemove', 'Electricity_Consumption_region_borders', function (e) {
                map.getCanvas().style.cursor = 'pointer';
                // setOptions();
                if (e.features.length > 0) {
                    if (hoveredStateId !== null) {
                        map.setFeatureState(
                            { source: 'Electricity_Consumption_region', id: hoveredStateId },
                            { hover: false }
                        );
                    }
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'Electricity_Consumption_region', id: hoveredStateId },
                        { hover: true }
                    );
                }
            });

            // When the mouse leaves the regional boundaries, update the feature state of the
            // previously hovered feature for removing the highlight effect.
            map.on('mouseleave', 'Electricity_Consumption_region_borders', function () {
                map.getCanvas().style.cursor = '';

                if (hoveredStateId !== null) {
                    map.setFeatureState(
                        { source: 'Electricity_Consumption_region', id: hoveredStateId },
                        { hover: false }
                    );
                }
                hoveredStateId = null;
            });


            // ============ PLANTS ===========
            // Add the powerplant data
            map.addSource('powerplants', {
                type: 'geojson',
                data: 'UK_PowerPlants.geojson'
            });

            // Powerplant icons
            map.addLayer({
                'id': 'plant_locations',
                'type': 'circle',
                'source': 'powerplants',
                'layout': {
                    'visibility': 'visible'
                },
                'paint': {
                    'circle-radius': ["+", 3, ["*", 0.9, ["ln", ["to-number", ["get", "capacity"]]]]],
                    'circle-color': (currentLayer == "power") ? ["get", "marker-color"] : ["get", "sdgcolor"],
                    'circle-stroke-width': 1,
                    'circle-stroke-color': inner_text,
                }
            });

            // Powerplant labels
            map.addLayer({
                id: 'plant_labels',
                type: 'symbol',
                source: 'powerplants',
                layout: {
                    'visibility': 'visible',
                    'text-field': ['concat',
                        ['get', 'name'],
                        '\n Capacity: ',
                        ['get', 'capacity'],
                        ' MW \n Fuel: ',
                        ['get', 'fuel'],
                        ' \n | \n | \n | \n | ']
                    ,
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 14,
                    'text-offset': [0, -4],
                },
                "paint": {
                    "text-color": inner_text,
                    "text-halo-color": outer_text,
                    "text-halo-width": 0.8,
                    "text-opacity": ['interpolate', ['exponential', 2], ['zoom'], 8, 0, 10, 1]
                }
            });

            // On mouse enter
            map.on('mouseenter', 'plant_locations', function (e) { //*************what is "e"?
                map.getCanvas().style.cursor = 'pointer';

                if (map.getZoom() < 7.5) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                    var name = e.features[0].properties["name"];
                    name = name.replaceAll("_", " ");

                    var fuel = e.features[0].properties["fuel"];

                    var html = `
                                    <b> ` + name + `</b><br>
                                    Fuel: ` + fuel + `
                                    <br><p>Click for more details.</p>
                                `;
                    popup.setLngLat(coordinates).setHTML(html).addTo(map);
                }
            });

            // On mouse exit
            map.on('mouseleave', 'plant_locations', function (e) {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            // On selection
            map.on('click', 'plant_locations', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var name = e.features[0].properties["name"];
                name = name.replaceAll("_", " ");

                var fuel = e.features[0].properties["fuel"];
                var capacity = e.features[0].properties["capacity"];
                var indicator = e.features[0].properties["sdg941"];

                selectPlant(name, fuel, capacity, indicator, coordinates);
                //updateLegend(currentLayer);

                map.flyTo({
                    center: coordinates,
                    curve: 1.9,
                    speed: 1.6,
                    pitch: 75,
                    zoom: 14,
                    bearing: Math.random() * 90
                });
            });
        });

        // Register the power layer
        registerLayer("Power Generation", ["power"], null, (currentLayer == "power"));
        registerLayer("SDG Indicator", ["indicator"], null, (currentLayer == "indicator"));
        registerLayer("UK Electricity Consumption Data", ["eleCon"], null, (currentLayer == "eleCon"));

        // ============ PLANTS ===========

        // Build the layer selection tree
        buildLayerTree("radio");
    </script>

</body>
