<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Population density and SMR deployment</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoiam1hcnNkZW4iLCJhIjoiY2ttZzNqM3IxM2JyYzJ2bndzZnIxeG1lciJ9.uwb9ZnBO3vWssvcBsXcFeA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-2, 54.5],
        zoom: 8
    });

    map.on('load', () => {
        //----SOURCES----//
        // UKPoplation
        map.addSource('populationUK', {
            'type': 'geojson',
            'data': 'UKPoplation.geojson'
        });

        // SMR52: added SMR for CarbonTax60_WeatherCondition_WLSL_weighter_0.0
        map.addSource('29BusModel_52_SMRs_Introduced_CarbonTax60_WeatherCondition_WLSL_weighter_0.0_SMR', {
            'type': 'geojson',
            'data': './SMRLocation_heatMap/29BusModel_52_SMRs_Introduced_CarbonTax60_WeatherCondition_WLSL_weighter_0.0_SMR.geojson'
        });
        
    
        //----LAYERS----//
        // populationdensity_add the circle layer
        map.addLayer(
            {
                'id': 'populationUK',
                'type': 'circle',
                'source': 'populationUK',
                'minzoom': 7,
                'paint': {
                    // Size circle radius by earthquake magnitude and zoom level
                    'circle-radius': 1,
                    // Color circle by earthquake magnitude
                    'circle-color': ["get", "marker-color"],
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 0,
                    // Transition from heatmap to circle layer by zoom level
                    'circle-opacity': 0.75
                }
            });


            });
</script>

</body>
</html>
