version: "3.8"

# All Services
services:

  # Example DTVF implementation
  example-dt-vis:
    image: example-visualisation:latest
    container_name: "example-visualisation"
    restart: "no"
    build:
      context: "../"
      dockerfile: "./docker/Dockerfile"
      labels:
        authors: "support@cmclinnovations"
        description: "Example implementation of the Digital Twin Visualisation Framework."
    volumes:
      - type: bind
        source: ../visualisation.json
        target: /var/www/html/visualisation.json
    ports:
      - "80:80"
 