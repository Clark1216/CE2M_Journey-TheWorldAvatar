<html>
    <head>
        <!-- Required Stylesheets -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/gh/hummingbird-dev/hummingbird-treeview@v3.0.4/hummingbird-treeview.min.css" rel="stylesheet">

        <!-- Required Javascript -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hummingbird-dev/hummingbird-treeview@v3.0.4/hummingbird-treeview.min.js"></script>

        <!-- Style override -->
        <style>

        </style>
    </head>

    <body>
        <script>
            // // Global tree setup
            $(document).ready(function() {
                $("#treeview").hummingbird();
                $("#treeview").hummingbird("checkNode", {sel: "data-id", vals: ["abc-3"]});
            });
        </script>

        <div id="treeview_container" class="hummingbird-treeview" style="height: 230px; overflow-y: scroll;">
            <ul id="treeview" class="hummingbird-base">
                <li data-id="0">
                    <i class="fa fa-plus"></i>
                    <label>
                        <input id="xnode-0" data-id="abc-1" type="checkbox" /> node-0
                    </label>
                    <ul>
                        <li data-id="1">
                            <i class="fa fa-plus"></i>
                            <label>
                                <input  id="xnode-0-1" data-id="abc-2" type="checkbox" /> node-0-1
                            </label>
                            <ul>
                                <li>
                                    <label>
                                        <input class="hummingbird-end-node" id="xnode-0-1-1" data-id="abc-3" type="checkbox" /> node-0-1-1
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input class="hummingbird-end-node" id="xnode-0-1-2" data-id="abc-4" type="checkbox" /> node-0-1-2
                                    </label>
                                </li>
                            </ul>
                        </li>
                        <li data-id="1">
                            <i class="fa fa-plus"></i>
                            <label>
                                <input  id="xnode-0-2" data-id="custom-0-2" type="checkbox" /> node-0-2
                            </label>
                            <ul>
                                <li>
                                    <label>
                                        <input class="hummingbird-end-node" id="xnode-0-2-1" data-id="abc-4" type="checkbox" /> node-0-2-1
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input class="hummingbird-end-node" id="xnode-0-2-2" data-id="abc-5" type="checkbox" /> node-0-2-2
                                    </label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
