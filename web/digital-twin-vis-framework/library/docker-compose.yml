version: "3.8"

services:

  # Live development environment
  dtvf-devel:
    image: huli/grunt
    container_name: "dtvf-devel"
    restart: "no"
    working_dir: "/app"
    entrypoint: "/bin/sh -c 'npm install && npm install typescript -g && tail -f /dev/null'"
    volumes:
      - type: bind
        source: ./
        target: /app
      