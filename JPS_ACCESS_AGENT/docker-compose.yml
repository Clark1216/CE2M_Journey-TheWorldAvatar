version: "3.8"

services:
  access-agent:
    image: access-agent:1.3.0-SNAPSHOT
    build: .
    container_name: access-agent
    pull_policy: if_not_present
    ports:
      - "48080:8080"

    volumes:
      - external_maven_repo:/root/.m2


volumes:
  external_maven_repo:
    name: "external_maven_repo"      