    <meta charset="UTF-8">
    <title>Natural Language Query</title>
    <style>
        #input-field {
            width: auto;
        }

        .link_button {

            background: none !important;
            border: none;
            padding: 0 !important;

            /*optional*/
            font-family: arial, sans-serif; /*input has OS specific font-family*/
            color: #069;
            text-decoration: underline;
            cursor: pointer;
        }

         .thumbcontainer {
             position: relative;
         }

         .thumbimage {
             opacity: 0.3;
             transition: .9s ease;
         }

         .thumbmiddle {
             transition: .5s ease;
             opacity: 1;
             position: absolute;
             top: 40%;
             left: 50%;
             transform: translate(-50%, -40%);
             -ms-transform: translate(-50%, -40%);
             text-align: center;
             backface-visibility: hidden;

         }

         .thumbcontainer:hover .thumbimage {
             opacity: 0.9;
         }

         .thumbcontainer:hover .thumbmiddle {
             opacity: 0.3;
         }

         .thumbtext {
             color: black;
             font-size: 20px;
             font-weight: bold;
             font-family: "Century Gothic";
         }

 #readme-button {
