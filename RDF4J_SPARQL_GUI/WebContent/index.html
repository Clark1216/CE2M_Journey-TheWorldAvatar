<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDF4J SPARQL GUI</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <p>Query Repository</p>
    </div>
    
    <!--<form class="entry-fields">-->
    <div class="row" id="query-language">
        <label for="query-language-select">Query Language:</label>
        <select id="query-language-select">
            <option value="SPARQL">SPARQL</option>
        </select>
    </div>
    
    <div class="row" id="query">
        <label for="query-string">Query:</label>
        <textarea id="query-string" rows="30" cols="120"></textarea>
    </div>
    
    <!--<div class="row" id="results-per-page">
        <label for="results-per-page-select">Results per page:</label>
        <select id="results-per-page-select">
            <option value="100">100</option>
        </select>
    </div> -->
    
    <!--<div class="row" id="action-options">-->
        <!--<label for="action-options-select">Action Options:</label>-->
        <!--<form id="action-options-select">-->
        <!--<input id="action-options-select" type="checkbox" name="inf" value="inferred statements">Include inferred statements-->
        <!--</form>-->
    <!--</div>-->
    <!--</form>-->
    
    <div class="row" id="actions">
        <p>Actions:</p>
        <button id="clear">Clear</button>
        <button id="execute">Execute</button>
        <!--<button>Save query</button>-->
    </div>
    
    <div class="row" id="results">
    	<p>Query Result:</p>
    	<table id="table-query-results">
    		<tr class="row-header">
    		</tr>
    	</table>
    </div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
