#
# This workflow contains a job that will build the StatusAgent
# project, running its unit tests. At the time of writing, the
# resulting WAR file generated by the build is not used (as the
# StatusAgent is not a library intended for upload).
#
# Author: Michael Hillman
#
name: Run StatusAgent Tests


# Trigger this workflow on pushes to/pull requests for
# the develop and master branches, but ONLY when files
# within the StatusAgent project directory are changed.
on:
  push:
    branches:
      - develop
      - master
    paths:
      - Agents/StatusAgent/**
  pull_request:
    branches:
      - develop
      - master
    paths:
      - Agents/StatusAgent/**


# Job definitions
jobs:

  # Single job to build the StatusAgent and run its tests
  build-status-agent:
  
    # Run on latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Produce a valid 'settings.xml' file for Maven by
      # running a script to inject the environment variables
      # provided by GitHub secrets
      - name: Set up Maven credentials
        working-directory: ./.github/scripts
        env:
          MAVEN_USERNAME: ${{secrets.MAVEN_USERNAME}}
          MAVEN_PASSWORD: ${{secrets.MAVEN_PASSWORD}}
        run: |
          chmod +x set-maven-credentials.sh
          ./set-maven-credentials.sh ../../Agents/StatusAgent/status-agent-code
          
      # Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      
      # Run Maven to build the StatusAgent
      - name: Run build command
        working-directory: ./Agents/StatusAgent/status-agent-code
        run: mvn --batch-mode --settings ./settings.xml clean verify
  
