version: "3.8"

services:
  landregistry_agent:
    image: ghcr.io/cambridge-cares/landregistry_agent:1.1.0-SNAPSHOT
    environment:
      - STACK_NAME=${STACK_NAME}
      # Specify PostGIS/PostgreSQL database name
      - DATABASE=postgres
      # Target Blazegraph namespace
      - NAMESPACE=kingslynn
      # Target layer name in Geoserver, also table name in PostGIS
      - LAYERNAME=building_sales
      - GEOSERVER_WORKSPACE=buildings
      # PostGIS table containing all building footprints
      - BUILDINGS_TABLE=buildings
    ports:
      - "5008:5000"
    extra_hosts:
      # To allow connecting to 'host.docker.internal' on Linux
      # details: https://github.com/moby/libnetwork/pull/2348#issuecomment-1177610499
      - "host.docker.internal:host-gateway"
    volumes:
      - logs:/root/.jps
    configs:
      - blazegraph
      - geoserver
      - postgis
    secrets:
      - geoserver_password
      - postgis_password

volumes:
  logs:
    name: "logs"
