# URL to connect to PostgreSQL database for querying
db.query.url = jdbc:postgresql://host.docker.internal:5432/test

# Username to connect to PostgreSQL database
db.query.user = test

# Password to connect to PostgreSQL database
db.query.password = test

# URL to connect to PostgreSQL database for updating
db.update.url = jdbc:postgresql://host.docker.internal:5432/test

# Username to connect to PostgreSQL database
