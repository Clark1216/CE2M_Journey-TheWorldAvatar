version: "3.8"

services:

  blazegraph_dh:
    container_name: "blazegraph_dh"
    image: docker.cmclinnovations.com/blazegraph:1.0.0-SNAPSHOT
    restart: unless-stopped
    ports:
      - "9999:8080"
    volumes:
      - blazegraph_dh_data:/blazegraph

  postgres_dh:
    container_name: "postgres_dh"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    image: postgres:13.3
    restart: unless-stopped
    ports:
      - "9432:5432"
    volumes:
      - postgres_dh_data:/var/lib/postgresql/data

volumes:
  blazegraph_dh_data:
    name: "blazegraph_dh_data"
  postgres_dh_data:
    name: "postgres_dh_data"