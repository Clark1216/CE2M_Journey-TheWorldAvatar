version: "3.8"

services:

  blazegraph_fc_test:
    container_name: "blazegraph_fc_agent_test"
    image: docker.cmclinnovations.com/blazegraph:1.0.0-SNAPSHOT
    restart: unless-stopped
    ports:
      - "9998:8080"
    volumes:
      - blazegraph_fc_data_test:/blazegraph

  postgres_fc_test:
    container_name: "postgres_fc_agent_test"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    image: postgres:13.3
    restart: unless-stopped
    ports:
      - "9431:5432"
    volumes:
      - postgres_fc_data_test:/var/lib/postgresql/data

# you have to first instantiate the data to then use here the existing external volumes 
volumes:
  blazegraph_fc_data_test:
    name: "blazegraph_fc_data_test"
  postgres_fc_data_test:
    name: "postgres_fc_data_test"