version: "3.8"

services:
  cea-agent:
    image: cea-agent:1.0.0
    build: .
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    ports:
      - "58085:8084"
    configs:
      - postgis
    volumes:
      - external_maven_repo_cea:/root/.m2
    secrets:
      - postgis_password
  
volumes:
  external_maven_repo_cea:
    name: "external_maven_repo_cea"   
