# This file is provided in order to upload an image to the github Docker registry
version: "3.8"

services:
  agilent_postproc_agent:
    image: ghcr.io/cambridge-cares/agilent_postproc_agent:1.0.0-SNAPSHOT
    container_name: agilent_postproc_agent
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    build:
      context: .
      dockerfile: ./Dockerfile
      labels:
        authors: "jb2197@cam.ac.uk"
        description: "Post process the HPLC report generated by Agilent HPLC equipment."
