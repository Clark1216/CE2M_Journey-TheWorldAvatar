#--Ontology URI--#
# OntoTimSeries URI
uri.ontology.ts=https://www.theworldavatar.com/kg/ontotimeseries/
# OntoUBEMMP URI
uri.ontology.ubem=https://www.theworldavatar.com/kg/ontoubemmp/

#--Solarkataster database--#
# URL of database storing Solarkatastser data
db.url=jdbc:postgresql://testStack-postgis:5432/postgres
#db.url=jdbc:postgresql://localhost:5432/Solarkataster_Photovoltaics
# Username and password to connect to Solarkataster database
db.user=DBUSERNAME
db.password=DBPASSWORD

#--Time series client--#
# URL of timeseries database
timeseriesDB.url=jdbc:postgresql://testStack-postgis:5432/timeseries
# Username and password to connect to time series database
ts.user=TSUSERNAME
ts.password=TSPASSWORD
# SPARQL query endpoint of triple store
timeseries.query.endpoint=http://testStack-blazegraph:8080/blazegraph/namespace/kb/sparql/
# SPARQL update endpoint of triple store
timeseries.update.endpoint=http://testStack-blazegraph:8080/blazegraph/namespace/kb/sparql/
