###--- Properties for Python script ---###

# Output directory for JSON files containing retrieved data
# In deployment under Docker, this should be /var/www/html/gas-grid
output.directory = ./

###--- Properties for Digital Twin Visualisation Framework ---###

# Mapbox API key (to be copied to "overall-meta.json" file)
mapbox.apiKey = 

###--- Properties for JAVA TimeSeriesClient ---###

# URL to connect to postgreSQL database
db.url = jdbc:postgresql:gas_grid

# Username to connect to postgreSQL database
db.user = postgres

# Password to connect to postgreSQL database
db.password = 

# Full SPARQL Query and Update endpoints of triple store (also required by Java TimeSeriesClient)
sparql.query.endpoint = http://localhost:8080/blazegraph/namespace/gas_grid/sparql
sparql.update.endpoint = http://localhost:8080/blazegraph/namespace/gas_grid/sparql
