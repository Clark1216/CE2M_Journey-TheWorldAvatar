###--- Properties for Python script ---###

# Output directory for JSON files containing retrieved data
# In deployment under Docker, this should be /var/www/html/gas-grid
output.directory = ./


###--- Properties for JAVA TimeSeriesClient ---###

# URL to connect to postgreSQL database
#db.url = jdbc:postgresql://kg.cmclinnovations.com:45432/gas-grid
db.url = jdbc:postgresql:timeseries

# Username to connect to postgreSQL database
db.user = postgres

# Password to connect to postgreSQL database
db.password = postgres
#postpass

# Full SPARQL Query and Update endpoints of triple store (also required by Java TimeSeriesClient)
#sparql.query.endpoint = http://kg.cmclinnovations.com:81/blazegraph_geo/namespace/ontogasgrid/sparql
#sparql.update.endpoint = http://kg.cmclinnovations.com:81/blazegraph_geo/namespace/ontogasgrid/sparql
sparql.query.endpoint = http://localhost:9999/blazegraph/namespace/timeseries/sparql
sparql.update.endpoint = http://localhost:9999/blazegraph/namespace/timeseries/sparql
