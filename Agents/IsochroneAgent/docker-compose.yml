version: "3.8"

services:
  isochroneagent:
    image: isochroneagent:1.0.0
    build: .
    ports:
      - "10105:8080"
    environment:
      - STACK_NAME=${STACK_NAME}
      - GEOSERVER_URL=http://host.docker.internal:3838/geoserver # specifying here because WMS endpoint does not work with container name
    configs:
      - postgis
      - blazegraph
      - geoserver
      - ontop
    secrets:
      - postgis_password
      - geoserver_password
    networks:
      - stack
    volumes:
      - ./inputs:/inputs
      - ./isochroneagent/src/main/resources:/usr/local/tomcat/data
volumes:
  inputs:
    name: "inputs"