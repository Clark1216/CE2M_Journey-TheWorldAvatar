version: "3.8"

services:
  weatheragent:
    image: docker.cmclinnovations.com/weatheragent:1.0.0-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - "STACK_NAME=${STACK_NAME}"
      - "API_KEY=${API_KEY}"
    configs:
      - postgis
      - blazegraph
      - geoserver
    secrets:
      - postgis_password
      - geoserver_password
    ports:
      - "8086:8080"
    volumes:
      - logs:/root/.jps
    networks:
      - stack
volumes:
  logs:
    name: "logs"