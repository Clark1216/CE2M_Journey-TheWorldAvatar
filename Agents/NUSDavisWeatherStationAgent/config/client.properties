# URL to connect to postgreSQL database
#use when running locally
db.url=jdbc:postgresql://host.docker.internal:5432/nusWeatherTimeSeriesTest
#use when running on Claudius
#db.url=jdbc:postgresql://172.17.0.1:5432/nusWeatherTimeSeriesTest
# Username and password will be read from the credentials when creating the image. Do not change!
# Username to connect to postgreSQL database
db.user=postgres
# Password to connect to postgreSQL database
db.password=postgres
#SPARQL Query endpoint of triple store
#use when running locally
sparql.query.endpoint=http://host.docker.internal:9999/blazegraph/namespace/nusDavisWeatherStationTest/sparql
#use when running on Claudius
#sparql.query.endpoint=http://www.theworldavatar.com/blazegraph/namespace/nusDavisWeatherStation/sparql

#SPARQL Update endpoint of triple store
#use when running locally
sparql.update.endpoint=http://host.docker.internal:9999/blazegraph/namespace/nusDavisWeatherStationTest/sparql
#use when running on Claudius
#sparql.update.endpoint=http://www.theworldavatar.com/blazegraph/namespace/nusDavisWeatherStation/sparql