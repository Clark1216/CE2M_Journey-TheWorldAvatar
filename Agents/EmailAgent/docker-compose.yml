version: "3.8"

services:

  email-agent:
    image: docker.cmclinnovations.com/email-agent:1.0.1
    container_name: email-agent
    build: .
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    hostname: email-agent
    restart: unless-stopped
    labels:
      description: "Simple servlet to accept HTTP requests and (where valid) forward to SMTP server."
      authors: "mdhillman<@>cmclinnovations.com"