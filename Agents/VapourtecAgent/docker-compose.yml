version: '3.8'

services:
  vapourtecagent:
    image: vapourtecagent:1.0.0
    container_name: vapourtecagent
    build:
      context: .
      dockerfile: ./Dockerfile
    extra_hosts: # NOTE this ensures FlowCommander to be reachable via "localhost"
      - localhost:host-gateway
    env_file:
      - ./agent.vapourtec.env.example
