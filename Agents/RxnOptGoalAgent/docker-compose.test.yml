version: "3.8"

services:
  doe_agent:
    image: ghcr.io/cambridge-cares/doe_agent:1.0.0-SNAPSHOT
    container_name: doe_agent
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    ports:
      - 7000:5000
    env_file:
      - ./tests/env_files/agent.doe.env.test
    extra_hosts:
      - localhost:host-gateway

  vapourtec_execution_agent:
    image: ghcr.io/cambridge-cares/vapourtec_execution_agent:1.0.0-SNAPSHOT
    container_name: vapourtec_execution_agent
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    ports:
      - 7001:5000
    env_file:
      - ./tests/env_files/agent.vapourtec.execution.env.test
    extra_hosts:
      - localhost:host-gateway

  hplc_postpro_agent:
    image: ghcr.io/cambridge-cares/hplc_postpro_agent:1.0.0-SNAPSHOT
    container_name: hplc_postpro_agent
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    ports:
      - 7002:5000
    env_file:
      - ./tests/env_files/agent.hplc.postpro.env.test
    extra_hosts:
      - localhost:host-gateway

  vapourtec_agent:
    image: ghcr.io/cambridge-cares/vapourtec_agent:1.0.0-SNAPSHOT
    container_name: vapourtec_agent
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    ports:
      - 7003:5000
    extra_hosts: # NOTE this ensures FlowCommander to be reachable via "localhost"
      - localhost:host-gateway
    env_file:
      - ./tests/env_files/agent.vapourtec.env.test
    volumes:
      - type: bind
        source: ./tests/_for_docker_integration_test
        target: /app/vapourtec

  hplc_agent:
    image: ghcr.io/cambridge-cares/hplc_agent:1.0.0-SNAPSHOT
    container_name: hplc_agent
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    ports:
      - 7004:5000
    extra_hosts:
      - localhost:host-gateway
    env_file:
      - ./tests/env_files/agent.hplc.env.test
    volumes:
      - type: bind
        source: ./tests/_for_docker_integration_test
        target: /app/CHEM32

  # Blazegraph
  blazegraph:
    image: docker.cmclinnovations.com/blazegraph:1.0.0-SNAPSHOT
    container_name: "blazegraph_test"
    ports:
      - 48082:8080
    environment:
      BLAZEGRAPH_PASSWORD_FILE: /run/secrets/blazegraph_password
    # Add a secret to set the password for BASIC authentication
    secrets:
      - blazegraph_password

  # File server
  fileserver:
    image: docker.cmclinnovations.com/fileserver:1.1.0-SNAPSHOT
    container_name: "fileserver_test"
    ports:
      - 48086:8080
    # Add secret to set BASIC authentication password
    secrets:
      - file_server_password

# Secrets used to set runtime passwords
secrets:
  blazegraph_password:
    file: ./tests/dummy_services_secrets/blazegraph_passwd.txt
  file_server_password:
    file: ./tests/dummy_services_secrets/fileserver_passwd.txt
