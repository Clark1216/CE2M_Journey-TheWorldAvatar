# THINGSBOARD_AGENT_MAPPINGS is the environment variable pointing to the location of the mapping folder. #
thingsboard.mappingfolder=THINGSBOARD_AGENT_MAPPINGS
data_bridge.url = localhost:3838/data-bridge-agent/timeseries
data_bridge.JDBC_end = 
data_bridge.kg_end =
use_stack = false
derivation.mapping=avgDist_FH-02:occupiedState_FH-02,avgDist_FH-08:occupiedState_FH-08
threshold.tally = 320.
tally.limit = 1
tally.max = 2
tally.min = 0
decrease.factor = 0.15
increase.factor = 0.5
derivation.baseurl = http://derivationexample.com/triplestore/repository/