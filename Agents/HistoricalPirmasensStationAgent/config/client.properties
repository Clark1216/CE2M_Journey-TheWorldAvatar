# URL to connect to postgreSQL database
db.url=jdbc:postgresql://host.docker.internal:5432/pirmasensWeatherStation
# Username to connect to postgreSQL database
db.user=postgres
# Password to connect to postgreSQL database
db.password=postgres
#SPARQL Query endpoint of triple store
sparql.query.endpoint=http://host.docker.internal:9999/blazegraph/namespace/pirmasensWeatherStation/sparql
#SPARQL Update endpoint of triple store
#use when running locally
sparql.update.endpoint=http://host.docker.internal:9999/blazegraph/namespace/pirmasensWeatherStation/sparql