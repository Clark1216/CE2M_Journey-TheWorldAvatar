# This file is provided in order to upload an image to the github Docker registry
version: "3.8"

services:
  mock_vt_exe_agent:
    image: ghcr.io/cambridge-cares/mock_vt_exe_agent:1.0.0-SNAPSHOT
    container_name: mock_vt_exe_agent
    environment:
      LOG4J_FORMAT_MSG_NO_LOOKUPS: "true"
    build:
      context: .
      dockerfile: ./Dockerfile.mock
      labels:
        authors: "jb2197@cam.ac.uk"
        description: "Mock agent that executes experiment given the suggested conditions."
