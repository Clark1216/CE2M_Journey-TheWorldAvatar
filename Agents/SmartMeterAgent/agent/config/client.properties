#--TimeSeriesClient properties--#
# For target timeseries database
# Need to be changed based on the setup of the system:
#  172.17.0.1 is the default host IP seen from the container and can be used to access services running on the host (Linux).
#  On Docker for Mac or Windows host.docker.internal should work instead.

# URL to connect to the target postgreSQL database containing instantiated timeseries
db.url=jdbc:postgresql://157.245.193.188:48084/ntuenergy
# Username to connect to target postgreSQL database
db.user=<DB-USERNAME>
# Password to connect to target postgreSQL database
# Replace with Postgis password
db.password=<DB-PASSWORD>
# SPARQL Query endpoint of triple store
sparql.query.endpoint=http://157.245.193.188:48083/blazegraph/namespace/microgrid/sparql
# SPARQL Update endpoint of triple store 
sparql.update.endpoint=http://157.245.193.188:48083/blazegraph/namespace/microgrid/sparql