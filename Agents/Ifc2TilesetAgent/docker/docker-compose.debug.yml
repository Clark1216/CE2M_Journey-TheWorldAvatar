version: '3.9'

services:
  ifc2tileset-agent-debug:
    container_name: ifc2tileset-agent-debug
    image: ifc2tileset-agent:1.0.0
    build:
      context: ..
      target: prod
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m flask run --no-debugger --no-reload --host 0.0.0.0 --port 5105"]
    ports:
      - 5105:5105
      - 5678:5678
    environment:
      - FLASK_APP=agent\app.py
