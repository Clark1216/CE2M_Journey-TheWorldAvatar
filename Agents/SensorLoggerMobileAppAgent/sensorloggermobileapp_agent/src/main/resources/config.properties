#--SensorLoggerMobileApp database--#
# URL of database storing Solarkatastser data
db.url=jdbc:postgresql://test-postgis:5432/sensorlogger
# Username and password to connect to SensorLoggerMobileApp database
db.user=DBUSERNAME
db.password=DBPASSWORD

#--Time series client--#
# URL of timeseries database
timeseriesDB.url=jdbc:postgresql://test-postgis:5432/timeseries
# Username and password to connect to time series database
ts.user=TSUSERNAME
ts.password=TSPASSWORD
# SPARQL query endpoint of triple store
timeseries.query.endpoint=http://test-blazegraph:8080/blazegraph/namespace/kb/sparql/
# SPARQL update endpoint of triple store
timeseries.update.endpoint=http://test-blazegraph:8080/blazegraph/namespace/kb/sparql/

downsamplingRate=5
downsamplingType=1

timerDelay= 15
timerFrequency= 5