version: "3.8"

services:
  metofficeagent:
    image: ghcr.io/cambridge-cares/metofficeagent:1.0.0-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - STACK_NAME=${STACK_NAME}
      - API_KEY=
      - LAYERNAME=metoffice # also name of the table in PostGIS
      - DATABASE=postgres   # currently ontop reads from the default database
      - GEOSERVER_WORKSPACE=metoffice
    configs:
      - postgis
      - blazegraph
      - geoserver
      - ontop
    secrets:
      - postgis_password
      - geoserver_password
    ports:
      - "5000:5000"
    volumes:
      - logs:/root/.jps
    networks:
      - stack
volumes:
  logs:
    name: "logs"