version: "3.8"

services:
  metoffice_agent:
    image: ghcr.io/cambridge-cares/metoffice_agent:1.0.0-SNAPSHOT
    environment:
      - STACK_NAME=${STACK_NAME}
      - API_KEY=781fcade-8eaa-44c7-84e8-014f92857aa1
      # Layer name in geoserver, also table name in PostGIS
      - LAYERNAME=metoffice
      # Specify PostGIS/PostgreSQL database name
      # (default name "postgres" required for Ontop to work)
      - DATABASE=postgres
      - GEOSERVER_WORKSPACE=metoffice
    ports:
      - "5000:5000"
    volumes:
      # Link container output directory to local directory to access output files
      - ./output:/app/output
      - logs:/root/.jps
    configs:
      - blazegraph
      - geoserver
      - ontop
      - postgis
    secrets:
      - geoserver_password
      - postgis_password

volumes:
  logs:
    name: "logs"
