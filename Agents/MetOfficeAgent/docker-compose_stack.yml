version: "3.8"

services:
  metoffice_agent_production:
    container_name: metoffice_agent_production
    image: docker.cmclinnovations.com/metoffice_agent_production:1.0.0-SNAPSHOT
    build:
      context: .
      target: prod
    ports:
      - "5000:5000"
    volumes:
      # Link container output directory to local directory to access output files
      - ./output:/app/output

  blazegraph:
    container_name: "blazegraph"
    # potentially different image to be used in the future
    image: docker.cmclinnovations.com/blazegraph_for_tests:1.0.0
    restart: unless-stopped
    ports:
      - "8889:9999"
    volumes:
      - blazegraph_data:/blazegraph

  postgres:
    container_name: "postgres"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # potentially different image to be used in the future
    image: postgres:13.3
    restart: unless-stopped
    ports:
      - "7432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  blazegraph_data:
    name: "blazegraph_data"
  postgres_data:
    name: "postgres_data"