###--- Properties for Python script ---###
# Local KG location (fallback)
fallback_kg = http://localhost:9999/blazegraph/
# KG's SPARQL endpoint to use (namespace in Blazegraph) - assumes same endpoint for Queries and Updates
namespace = timeseries
# Output directory for JSON files containing retrieved time series data
output.directory = /var/www/html/gas-grid
#
###--- Properties for JAVA TimeSeriesClient ---###
# URL to connect to postgreSQL database
db.url = jdbc:postgresql:timeseries
# Username to connect to postgreSQL database
db.user = postgres
# Password to connect to postgreSQL database
db.password = postgres
# Full SPARQL Query and Update endpoints of triple store
# (required by Java TimeSeriesClient and get populated/updated by Python script)
sparql.query.endpoint = http://localhost:9999/blazegraph/namespace/timeseries/sparql
sparql.update.endpoint = http://localhost:9999/blazegraph/namespace/timeseries/sparql
