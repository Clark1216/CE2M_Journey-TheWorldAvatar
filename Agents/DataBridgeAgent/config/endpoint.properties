#--Endpoints--#
# Need to be changed based on the setup of the system:
#  172.17.0.1 is the default host IP seen from the container and can be used to access services running on the host (Linux).
#  On Docker for Mac or Windows, host.docker.internal should work instead.
# URL to connect to the source postgreSQL database
src.db.url=jdbc:postgresql://host.docker.internal:5432/db
# Username to connect to source postgreSQL database
src.db.user=postgres
# Password to connect to source postgreSQL database
src.db.password=postgres
#SPARQL endpoint of triple store designated as the origin
sparql.origin.endpoint=http://host.docker.internal:9999/blazegraph/namespace/kb/sparql

#Url of the target postgreSQL database
target.db.url=jdbc:postgresql://<STACK NAME>-postgis:5432/db
target.db.user=postgres
target.db.password=postgres
#SPARQL endpoint of triple store designated as the destination
sparql.destination.endpoint=http://<STACK NAME>-blazegraph:8080/blazegraph/namespace/kb/sparql