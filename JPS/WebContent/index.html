<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>

        .thumbcontainer {
            position: relative;
        }

        .image {
            opacity: 0;
            transition: .9s ease;
        }

        .middle {
            transition: .5s ease;
            opacity: 1;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -40%);
            -ms-transform: translate(-50%, -40%);
            text-align: center;
            backface-visibility: hidden;

        }

        .thumbcontainer:hover .image {
            opacity: 0.9;
        }

        .thumbcontainer:hover .middle {
            opacity: 0.3;
        }

        .text {
            color: black;
            font-size: 20px;
            font-weight: bold;
            font-family: "Century Gothic";
        }


    </style>
</head>
<body>

<div class="container">
<div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 thumbcontainer">
        <a href="#" class="thumbnail">
            <div class="middle">
            <div class="text">Visualization</div>
            </div>
            <img class="image" src="/images/visual.jpg" alt="">


        </a>
    </div>
</div>
</div>
</body>
</html>
