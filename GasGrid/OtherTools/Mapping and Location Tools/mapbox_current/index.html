        function toggleSidebar(id) {
            var elem = document.getElementById(id);
            var classes = elem.className.split(' ');
            var collapsed = classes.indexOf('collapsed') !== -1;

            var padding = {};

            if (collapsed) {
                // Remove the 'collapsed' class from the class list of the element, this sets it back to the expanded state.
                classes.splice(classes.indexOf('collapsed'), 1);
                padding[id] = 300; // In px, matches the width of the sidebars set in .sidebar CSS class
            }
            else {
                padding[id] = 0;
                // Add the 'collapsed' class to the class list of the element
                classes.push('collapsed');

            }

            // Update the class list on the element
            elem.className = classes.join(' ');
        }

            map.on('mouseleave', 'LocalDistributionZones', function () {
                sidebox.textContent = sidebox.textContent.split(":")[0]+':';

        // enumerate ids of the layers
        var toggleableLayerIds = ['National Transmission System'];

        // set up the corresponding toggle button for each layer
        for (var i = 0; i < toggleableLayerIds.length; i++) {
            var id = toggleableLayerIds[i];

            var link = document.createElement('a');
            link.href = '#';
            link.className = 'active';
            link.textContent = id;

            link.onclick = function (e) {
                var clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                // toggle layer visibility by changing the layout object's visibility property
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.style.backgroundColor = '#C4C4C4'
                    this.style.color = '#191a1a'
                } else {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                    this.style.color = '#C4C4C4'
                    this.style.backgroundColor = '#191a1a'

                }
            };

            var layers = document.getElementById('menu');
            layers.appendChild(link);
