<!DOCTYPE html>
<html lan="eng">
<head>
    <style>
        h1 {
            position: relative;
            font-size:20px;
            text-align: left;
            margin-left: 20px;
            color: #FFFFFF;
            font-family: Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
            color: #6B6B6B;
        }

        h3 {
            text-align: center;
            color: #6B6B6B;
        }

        #map { 
            position: absolute;
            height:99vh;
            width:99vw;
        }

        .reset {
            font-family: Helvetica, sans-serif;
            display: block;
            position: relative;
            margin: 10px auto;
            margin-left: 20px;
            width: 200px;
            height: 30px;
            padding: 0px;
            font-size: 13px;
            text-align: center;
            color: #FFFFFF;
            background-color:rgba(255,255,255,0.2);
            border-radius:8px;
            transition-duration:0.2s;
            cursor: pointer;
            border:0.1em solid #FFFFFF;

        }
        .reset:hover {
            background-color: rgba(255,255,255,0.9);
            color:#FFFFFF;
        }
        #logo{
            position:absolute;
            opacity:0.75;
            right: 20px;
            top: 30px;
            border-radius:8px;
            height:50px;
        }
        #logo:hover{
            opacity:1;
            transition-duration: 0.2s;
        }
        body{
            overflow: hidden;
        }
    </style>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id='map'></div>
    <h1 id='title'>
        Tom Savage - CoMo 2020
    </h1>
    <button id="reset" class="reset">Reset Camera</button>
    <button id="but" class="reset" onclick="l_switch(light)">Light/Realistic Toggle</button>
    <a href="https://como.ceb.cam.ac.uk/">
    <img id='logo' src="https://como.ceb.cam.ac.uk/static/group/images/CoMo_Head_01.png" style="float:right">
    </a>
    <script src='mapping.js'></script>
</body>
</html>
