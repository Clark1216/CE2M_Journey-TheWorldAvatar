<!DOCTYPE html>
<html lan="eng">

<head>
    <style>
        h1 {
            position: relative;
            font-size: 20px;
            text-align: left;
            margin-left: 20px;
            color: #C4C4C4;
            font-family: Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
            color: #C4C4C4;
        }

        h3 {
            text-align: center;
            color: #C4C4C4;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .reset {
            font-family: Helvetica, sans-serif;
            display: block;
            position: relative;
            margin-left: 20px;
            width: 200px;
            height: 30px;
            padding: 0px;
            font-size: 13px;
            text-align: center;
            color: #C4C4C4;
            background-color: #191A1A;
            border-color: #c4c4c4;
            border-width: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }


        .reset:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu {
            background: #C4C4C4;
            position: relative;
            border: none;
            display: block;
            z-index: 1;
            margin-left: 20px;
            padding: 0;
            width: 200px;
            height: 30px;
            border-radius: 8px;
            font-family: 'Helvetica', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #C4C4C4;
            background-color: #191a1a;
            position: relative;
            z-index: 1;
            display: block;
            margin: 0;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
        }


        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }


        #logo {
            position: absolute;
            opacity: 0.75;
            right: 20px;
            top: 30px;
            border-radius: 8px;
            height: 50px;
        }

        #logo:hover {
            opacity: 1;
        }

        body {
            overflow: hidden;
            background-color: #191A1A
        }

        button>* {
            pointer-events: none;
        }

        .rounded-rect {
            background: #191A1A;
            border-radius: 8px;
            box-shadow: 0 0 50px -25px black;
        }

        .flex-center {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-center.left {
            left: 0px;
        }

        .flex-center.right {
            right: 0px;
        }

        .sidebar-content {
            position: absolute;
            width: 95%;
            height: 95%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
            color: #C4C4C4;
        }

        .sidebar-toggle {
            position: absolute;
            width: 1.3em;
            height: 1.3em;
            overflow: visible;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar-toggle.left {
            right: -1.5em;
        }

        .sidebar-toggle.right {
            left: -1.5em;
        }

        .sidebar-toggle:hover {
            color: #C4C4C4;
            cursor: pointer;
        }

        .sidebar {
            transition: transform 0.5s;
            z-index: 1;
            width: 500px;
            height: 100%;
        }

        #sidecontent {
            position: absolute;
            top: 20px;
            font-size: 13px;
            color: #C4C4C4;
        }

        #side_lsoa {
            position: absolute;
            top: 60px;
            font-size: 13px;
            color: #C4C4C4;
        }

        #info {
            position: absolute;
            top: 80px;
            font-size: 13px;
            color: #C4C4C4;
        }

        #side_msoa {
            position: absolute;
            top: 40px;
            font-size: 13px;
            color: #C4C4C4;
        }

        #div_g1 {
            position: absolute;
            bottom: 40px;
            width: 80%;
        }

        #geocoder-container>div {
            min-width: 50%;
            margin-left: 25%;
        }
        #search{
            position: absolute;
            bottom: 100px;
            width: 80%;
        }

        /*
The sidebar styling has them "expanded" by default, we use CSS transforms to push them offscreen
The toggleSidebar() function removes this class from the element in order to expand it.
*/
        .left.collapsed {
            transform: translateX(-495px);
        }

        .right.collapsed {
            transform: translateX(495px);
        }
    </style>
    <script src="node_modules\dygraphs\dist\dygraph.js"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="map">
        <div id="right" class="sidebar flex-center right collapsed">
            <div class="sidebar-content rounded-rect flex-center">
                <div id='sidecontent'>
                </div>
                <div id='side_msoa'>
                </div>
                <div id='side_lsoa'>
                </div>
                <div id='info'>
                </div>
            <div id = 'search'>
                <script
                    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
                <link rel="stylesheet"
                    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
                    type="text/css" />
        </div>
                <div class="sidebar-toggle rounded-rect right" onclick="toggleSidebar('right')">
                    &larr;
                </div>
            </div>
        </div>
    </div>

    <h1 id='title'>
        Tom Savage - CoMo 2020
    </h1>
    <button id="reset" class="reset">Reset Camera</button>
    <nav id='menu'></nav>
    <!-- <a href="https://como.ceb.cam.ac.uk/">
        <img id='logo' src="https://como.ceb.cam.ac.uk/static/group/images/CoMo_Head_01.png" style="float:right">
    </a> -->
    <script>




        var light = true;
        title = document.getElementById('title');
        but1 = document.getElementById('reset');
        but2 = document.getElementById('but');
        sidebox = document.getElementById('sidecontent');
        sidebox_lsoa = document.getElementById('side_lsoa');
        sidebox_msoa = document.getElementById('side_msoa');
        map_style = document.getElementById('map')



        mapboxgl.accessToken = 'pk.eyJ1IjoidG9tc2F2YWdlIiwiYSI6ImNram01MDFvczI5aHUyeG83N21obzBrcWsifQ.T_j8LAT55g3kuwCQFlNPuA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v9',
            zoom: 4.9,
            center: [-3, 54.25],

        });
        var geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            marker: {
                color: 'orange'
            },
            mapboxgl: mapboxgl
        });

        map.addControl(geocoder);
        function toggleSidebar(id) {
            var elem = document.getElementById(id);
            var classes = elem.className.split(' ');
            var collapsed = classes.indexOf('collapsed') !== -1;

            var padding = {};

            if (collapsed) {
                // Remove the 'collapsed' class from the class list of the element, this sets it back to the expanded state.
                classes.splice(classes.indexOf('collapsed'), 1);
                padding[id] = 300; // In px, matches the width of the sidebars set in .sidebar CSS class
            }
            else {
                padding[id] = 0;
                // Add the 'collapsed' class to the class list of the element
                classes.push('collapsed');

            }

            // Update the class list on the element
            elem.className = classes.join(' ');
        }

        var lsoahoveredStateId = null;
        var msoahoveredStateId = null;
        var hoveredStateId = null;
        map.on('load', function () {

            map.on('click', function (e) {
                document.getElementById('info').innerHTML =
                    // e.point is the x, y coordinates of the mousemove event relative
                    // to the top-left corner of the map

                    // e.lngLat is the longitude, latitude geographical position of the event
                    JSON.stringify(e.lngLat.wrap());
            });


            map.addSource('local-super', {
                type: 'vector',
                url: 'mapbox://tomsavage.82bu6k2e',

            });
            map.addLayer({
                'id': 'lsoa-data',
                'type': 'fill',
                'source': 'local-super',
                'source-layer': 'LSOA',
                'layout': {},
                'paint': {
                    'fill-color': '#C4C4C4',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.8,
                        0
                    ]
                }
            });


            map.on('click', 'lsoa-data', function (e) {

                sidebox_lsoa.textContent = 'LSOA: ' + e.features[0].properties.LSOA11NM;
                if (e.features.length > 0) {
                    if (lsoahoveredStateId) {

                        map.setFeatureState(
                            { source: 'local-super', sourceLayer: 'LSOA', id: lsoahoveredStateId },
                            { hover: false }

                        );
                    }
                    lsoahoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'local-super', sourceLayer: 'LSOA', id: lsoahoveredStateId },
                        { hover: true }
                    );
                }
            });

            // When the mouse leaves the state-fill layer, update the feature state of the
            // previously hovered feature.
            map.on('mouseleave', 'lsoa-data', function () {
                sidebox_lsoa.textContent = '';
                if (lsoahoveredStateId) {
                    map.setFeatureState(
                        { source: 'local-super', sourceLayer: 'LSOA', id: lsoahoveredStateId },
                        { hover: false }
                    );
                }
                lsoahoveredStateId = null;
            });

            map.addSource('middle-super', {
                type: 'vector',
                url: 'mapbox://tomsavage.27ykfxd0',

            });
            map.addLayer({
                'id': 'msoa-data',
                'type': 'fill',
                'source': 'middle-super',
                'source-layer': 'MSOA',
                'layout': {},
                'paint': {
                    'fill-color': '#C4C4C4',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.4,
                        0
                    ]
                }
            });


            map.on('click', 'msoa-data', function (e) {

                sidebox_msoa.textContent = 'MSOA: ' + e.features[0].properties.MSOA11NM;
                if (e.features.length > 0) {
                    if (msoahoveredStateId) {

                        map.setFeatureState(
                            { source: 'middle-super', sourceLayer: 'MSOA', id: msoahoveredStateId },
                            { hover: false }

                        );
                    }
                    msoahoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'middle-super', sourceLayer: 'MSOA', id: msoahoveredStateId },
                        { hover: true }
                    );
                }
            });

            // When the mouse leaves the state-fill layer, update the feature state of the
            // previously hovered feature.
            map.on('mouseleave', 'msoa-data', function () {
                sidebox_msoa.textContent = '';
                if (msoahoveredStateId) {
                    map.setFeatureState(
                        { source: 'middle-super', sourceLayer: 'MSOA', id: msoahoveredStateId },
                        { hover: false }
                    );
                }
                msoahoveredStateId = null;
            });

            // add a sky layer that will show when the map is highly pitched
            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'gradient',
                    'sky-gradient': ["interpolate", ["linear"], ["sky-radial-progress"], 0.8, "#191A1A"]
                }
            });

            document.getElementById('reset').addEventListener('click', function () {
                toggleSidebar('right');
                map.flyTo({
                    center: [-3, 54.25],
                    curve: 2,
                    speed: 1,
                    pitch: 0,
                    zoom: 5,
                    bearing: 0
                });
            });

            thumb_loc = 'https://tom-savage.co.uk/assets/images/pressure2.png';



            var layers = map.getStyle().layers;
            var labelLayerId;
            for (var i = 0; i < layers.length; i++) {
                if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                    labelLayerId = layers[i].id;
                    break;
                }
            }




            map.addSource('National Transmission System', {
                type: 'geojson',
                data: 'https://tom-savage.co.uk/assets/geojson/pipe_network.geojson'
            });
            map.addSource('OHL', {
                type: 'geojson',
                data: 'https://tom-savage.co.uk/assets/geojson/OHL.geojson'
            });
            map.addSource('LDZ', {
                type: 'geojson',
                data: 'https://tom-savage.co.uk/assets/geojson/local_dist_zones.geojson'
            });

            pipe_color = '#c3e1e8';

            map.addLayer({
                'id': 'National Transmission System',
                'type': 'line',
                'source': 'National Transmission System',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': pipe_color,
                    'line-opacity': 0.75,
                    'line-width': 2
                }
            });


            map.addLayer({
                'id': 'LocalDistributionZones',
                'type': 'fill',
                'source': 'LDZ',
                'layout': {},
                'paint': {
                    'fill-color': '#C4C4C4',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.3,
                        0
                    ]
                }
            });


            map.on('click', 'LocalDistributionZones', function (e) {
                sidebox.textContent = e.features[0].properties.Name + ' Local Distribution Zone';
                if (e.features.length > 0) {
                    if (hoveredStateId) {
                        map.setFeatureState(
                            { source: 'LDZ', id: hoveredStateId },
                            { hover: false }

                        );
                    }
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'LDZ', id: hoveredStateId },
                        { hover: true }
                    );
                }
            });

            // When the mouse leaves the state-fill layer, update the feature state of the
            // previously hovered feature.
            map.on('mouseleave', 'LocalDistributionZones', function () {
                sidebox.textContent = '';
                if (hoveredStateId) {
                    map.setFeatureState(
                        { source: 'LDZ', id: hoveredStateId },
                        { hover: false }
                    );
                }
                hoveredStateId = null;
            });

            // line_color = '#EBEBB9';

            // map.addLayer({
            //     'id': 'Overhead Electrical Lines',
            //     'type': 'line',
            //     'source': 'OHL',
            //     'layout': {
            //         'line-join': 'round',
            //         'line-cap': 'round'
            //     },
            //     'paint': {
            //         'line-color': line_color,
            //         'line-opacity': 0.75,
            //         'line-width': 2
            //     }
            // });




            map.on('click', 'terminals', function (e) {


                toggleSidebar('right');
                var coordinates = e.features[0].geometry.coordinates;
                map.flyTo({
                    center: coordinates,
                    curve: 1.9,
                    speed: 1.2,
                    pitch: 45,
                    zoom: 16,
                    bearing: Math.random() * 360
                });

            });


            map.on('mouseenter', 'terminals', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'terminals', function () {
                map.getCanvas().style.cursor = '';
            });




            // map.addSource('Pipe Buffer', {
            //     type: 'geojson',
            //     data: 'https://tom-savage.co.uk/assets/geojson/pipe_buffer.geojson'
            // });

            // map.addLayer({
            //     'id': 'Pipe Extrusion',
            //     'type': 'fill-extrusion',
            //     'source': 'Pipe Buffer',
            //     'paint': {
            //         // See the Mapbox Style Specification for details on data expressions.
            //         // https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions

            //         // Get the fill-extrusion-color from the source 'color' property.
            //         'fill-extrusion-color': pipe_color,

            //         // Get fill-extrusion-height from the source 'height' property.
            //         'fill-extrusion-height': 15,

            //         // Get fill-extrusion-base from the source 'base_height' property.
            //         'fill-extrusion-base': 0,

            //         // Make extrusions slightly opaque for see through indoor walls.
            //         'fill-extrusion-opacity': 1
            //     }
            // });

            // Loading 3D buildings when zoomed in close enough 
            map.addLayer(
                {
                    'id': '3d-buildings',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': '#919191',

                        // use an 'interpolate' expression to add a smooth transition effect to the
                        // buildings as the user zooms in
                        'fill-extrusion-height': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'height']
                        ],
                        'fill-extrusion-base': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'max_height']
                        ],
                        'fill-extrusion-opacity': 0.2
                    }
                },
                labelLayerId
            );


        });

        // enumerate ids of the layers
        var toggleableLayerIds = ['National Transmission System'];

        // set up the corresponding toggle button for each layer
        for (var i = 0; i < toggleableLayerIds.length; i++) {
            var id = toggleableLayerIds[i];

            var link = document.createElement('a');
            link.href = '#';
            link.className = 'active';
            link.textContent = id;

            link.onclick = function (e) {
                var clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                // toggle layer visibility by changing the layout object's visibility property
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.style.backgroundColor = '#C4C4C4'
                    this.style.color = '#191a1a'
                } else {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                    this.style.color = '#C4C4C4'
                    this.style.backgroundColor = '#191a1a'

                }
            };

            var layers = document.getElementById('menu');
            layers.appendChild(link);
        }

    </script>
</body>

</html>
